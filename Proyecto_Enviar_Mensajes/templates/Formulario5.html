<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>{% block title %} Enviar Mensajes {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = '/CSS/Form5.css') }}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="encabezado">
        <div>
            <a class="pagPrincipal" href="{{ url_for('principal')}}"><h1>Envia Mensajes Ahora!</h1></a>
        </div>
    </header>
    <section>
      {% block body %}

      <div class="filas">

        <a class="link" id="sms-bp" href="{{ url_for('sms')}}">Enviar SMS</a>
        <a class="link" id="whats-bp" href="{{ url_for('whatsapp')}}">Enviar Whatsapp</a>
        <a class="link" id="email-bp" href="{{ url_for('email')}}">Enviar Email</a>

      </div>

      {% endblock %}
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
